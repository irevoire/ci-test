on:
  release:
    types: [published]

name: Publish binaries to release

jobs:
  publish-most:
    name: Publish for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        conf: [
          { target: aarch64-unknown-linux-gnu} , { target: i686-unknown-linux-gnu }, { target: x86_64-unknown-linux-gnu }, # Linux
          # { target: aarch64-apple-darwin }, { target: x86_64-apple-darwin }, # macOS
          { target: i686-pc-windows-gnu }, { target: x86_64-pc-windows-gnu }, # Windows
          { target: x86_64-unknown-freebsd }, { target: x86_64-unknown-netbsd } # BSD
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.conf.target }}
      - name: Build target
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --locked --target ${{ matrix.conf.target }}
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.PUBLISH_TOKEN }}
          file: target/${{ matrix.conf.target }}/release/ci-test
          asset_name: test-${{ matrix.conf.target }}
          tag: ${{ github.ref }}

  publish-macos:
    name: Publish for ${{ matrix.target }}
    runs-on: macos-latest
    strategy:
      matrix:
        target: [
          aarch64-apple-darwin, x86_64-apple-darwin, # macOS
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}
      - name: Build target
        uses: actions-rs/cargo@v1
        with:
          use-cross: false
          command: build
          args: --release --locked --target ${{ matrix.target }}
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.PUBLISH_TOKEN }}
          file: target/${{ matrix.target }}/release/ci-test
          asset_name: hello-${{ matrix.target }}
          tag: ${{ github.ref }}
